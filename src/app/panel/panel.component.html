<ng-container *ngIf="products">
  <div class="panel">
    <div *ngFor="let product of products" class="panel__product" [routerLink]="['/product', product.id]"
      [ngClass]="'panel__product--' + product.color + ' ' + (product.active ? '' : ' notActive')">
      <img class="panel__product__img" src='assets/scalableVectorGraphics/icons/{{product.name}}.svg'>
      <div class="panel__product__name">{{product.name}}</div>
    </div>
  </div>
</ng-container>
